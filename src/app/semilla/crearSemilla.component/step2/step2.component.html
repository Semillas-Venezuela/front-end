<div class="contenedor">
    <div class="instructions ">
        <p>Cada una de las etapas en nuestros caminos nos marcó y contribuyó a quien somos hoy en día.
             Con esta aplicación, puedes reproducir tu ruta de migración en un mapa global.</p>
            <button  class="button green" (click)="instructions()">Llévame al mapa</button>
    </div>
    <div id="map" class="map"></div>
    <div class="busqueda" @fadeIn >
        <div class="search-bar"  id="geocoder">
            
          </div>

         
    </div>
    <div class="scroll-container">


        <div class="inner-card" *ngFor="let place of users | reverse; let i = index" @fadeIn>
                <ng-container *ngIf="place[place.length - 1].place_name">
                        <div class="text">
                            <p>{{i+1}}{{place[place.length - 1].place_name}}</p>
                            <i class="fas fa-times" (click)="remove(place)"></i>
                            
                        </div>
                        <div class="country" >
                            <img *ngIf="(place[place.length - 1 ].properties.short_code)" style="width: 100%;height: auto;" [src]=" '../../../../assets/images/flags/'+place[place.length - 1 ].properties.short_code+'.svg'">
                            <img *ngIf="!(place[place.length - 1 ].properties.short_code)" style="width: 100%;height: auto;" [src]="'../../../../assets/images/questionmark.svg '">
                        </div>
                </ng-container>
                <ng-container *ngIf="!place[place.length - 1].place_name">
                        <div class="text">
                            <p>{{i+1}}{{place}}</p>
                            <i class="fas fa-cross" (click)="remove(place)"></i></div>
                        <div class="country" >
                            <img  style="width: 100%;height: auto;" [src]="'../../../../assets/images/questionmark.svg '">
                        </div>
                </ng-container>
        </div>

    </div>


    <div class="btn left" (click)="step(1)"> <i class="fas fa-arrow-left"></i></div>
    <div class="btn right" (click)="step(3)"> <i class="fas fa-arrow-right"></i></div>
</div>
